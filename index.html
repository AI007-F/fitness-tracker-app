    </style>

<body>

                    <div class="form-group">

                        <input type="number" id="weight" min="0" step="0.5" placeholder="ÈáçÈáè">

                    <div class="form-group">

                <button class="btn" onclick="addExercise()">Ê∑ªÂä†ËÆ≠ÁªÉËÆ∞ÂΩï</button>

                <div class="export-import-section">

                    <button class="btn import-btn" onclick="document.getElementById('import-file').click()">üì• ÂØºÂÖ•Êï∞ÊçÆ</button>
                </div>
                <input type="file" id="import-file" class="file-input" accept=".json" onchange="importData(event)">
                
                <div class="records-list" id="records-list">
                    <h3 style="margin-top: 25px; margin-bottom: 15px; color: #333;">‰ªäÊó•ËÆ≠ÁªÉËÆ∞ÂΩï</h3>
                </div>
            </div>
            
            <div class="stats-section">
                <h2>üìä ËÆ≠ÁªÉÁªüËÆ°</h2>
                
                <div class="total-volume">
                    <h3>ÊÄªËÆ≠ÁªÉÂÆπÈáè</h3>
                    <div class="volume" id="total-volume">0</div>
                    <div class="unit">kg</div>
                </div>
                
                <div class="muscle-stats" id="muscle-stats">
                    <!-- ËÇåËÇâÈÉ®‰ΩçÁªüËÆ°Â∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                </div>
                
                <div class="history-section">
                    <h3>üìÖ ÂéÜÂè≤ËÆ∞ÂΩï</h3>
                    <div class="date-filter">
                        <label for="date-from">‰ªéÔºö</label>
                        <input type="date" id="date-from" onchange="filterByDate()">

                        <input type="date" id="date-to" onchange="filterByDate()">
                        <button class="btn" onclick="showAllHistory()" style="padding: 8px 15px; font-size: 14px;">ÊòæÁ§∫ÂÖ®ÈÉ®</button>
                    </div>
                    
                    <div class="history-stats" id="history-stats">
                        <!-- ÂéÜÂè≤ÁªüËÆ°Â∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
                    </div>

            </div>
        </div>
    </div>

    <script>
        // È¢ÑÂà∂ÁöÑÂÅ•Ë∫´Âä®‰ΩúÊï∞ÊçÆ
        const exercises = {
            // ËÉ∏ÈÉ®
            'Âπ≥ÊùøÂçßÊé®': 'ËÉ∏ÈÉ®',
            '‰∏äÊñúÂçßÊé®': 'ËÉ∏ÈÉ®',
            '‰∏ãÊñúÂçßÊé®': 'ËÉ∏ÈÉ®',
            'ÂìëÈìÉÂçßÊé®': 'ËÉ∏ÈÉ®',
            'ÂìëÈìÉÈ£ûÈ∏ü': 'ËÉ∏ÈÉ®',
            '‰øØÂçßÊíë': 'ËÉ∏ÈÉ®',
            'ÂèåÊù†ËáÇÂ±à‰º∏': 'ËÉ∏ÈÉ®',
            
            // ËÉåÈÉ®
            'Âºï‰ΩìÂêë‰∏ä': 'ËÉåÈÉ®',
            'Êù†ÈìÉÂàíËàπ': 'ËÉåÈÉ®',
            'ÂìëÈìÉÂàíËàπ': 'ËÉåÈÉ®',
            'ÂùêÂßøÂàíËàπ': 'ËÉåÈÉ®',
            'È´ò‰Ωç‰∏ãÊãâ': 'ËÉåÈÉ®',
            'Á°¨Êãâ': 'ËÉåÈÉ®',
            'ÂèçÂêëÈ£ûÈ∏ü': 'ËÉåÈÉ®',
            
            // ËÇ©ÈÉ®
            'ËÇ©‰∏äÊé®‰∏æ': 'ËÇ©ÈÉ®',
            'ÂìëÈìÉÊé®‰∏æ': 'ËÇ©ÈÉ®',
            '‰æßÂπ≥‰∏æ': 'ËÇ©ÈÉ®',
            'ÂâçÂπ≥‰∏æ': 'ËÇ©ÈÉ®',
            'ÂêéÊùüÈ£ûÈ∏ü': 'ËÇ©ÈÉ®',
            'Áõ¥Á´ãÂàíËàπ': 'ËÇ©ÈÉ®',
            'ÈòøËØ∫Âæ∑Êé®‰∏æ': 'ËÇ©ÈÉ®',
            
            // ÊâãËáÇ
            'Êù†ÈìÉÂºØ‰∏æ': 'ÊâãËáÇ',
            'ÂìëÈìÉÂºØ‰∏æ': 'ÊâãËáÇ',
            'Èî§ÂºèÂºØ‰∏æ': 'ÊâãËáÇ',
            '‰∏âÂ§¥ËÇå‰∏ãÂéã': 'ÊâãËáÇ',
            '‰ª∞ÂçßËáÇÂ±à‰º∏': 'ÊâãËáÇ',
            'ÈíªÁü≥‰øØÂçßÊíë': 'ÊâãËáÇ',
            'ÈõÜ‰∏≠ÂºØ‰∏æ': 'ÊâãËáÇ',
            
            // ËÖøÈÉ®
            'Ê∑±Ëπ≤': 'ËÖøÈÉ®',
            'Á°¨Êãâ': 'ËÖøÈÉ®',
            'ËÖø‰∏æ': 'ËÖøÈÉ®',
            'ËÖøÂ±à‰º∏': 'ËÖøÈÉ®',
            'ËÖøÂºØ‰∏æ': 'ËÖøÈÉ®',
            '‰øùÂä†Âà©‰∫öÊ∑±Ëπ≤': 'ËÖøÈÉ®',
            'ÁÆ≠Ê≠•Ëπ≤': 'ËÖøÈÉ®',
            'ÊèêË∏µ': 'ËÖøÈÉ®',
            
            // Ê†∏ÂøÉ
            '‰ª∞ÂçßËµ∑Âùê': 'Ê†∏ÂøÉ',
            'Âπ≥ÊùøÊîØÊíë': 'Ê†∏ÂøÉ',
            '‰øÑÁΩóÊñØËΩ¨‰Ωì': 'Ê†∏ÂøÉ',
            'Âç∑ËÖπ': 'Ê†∏ÂøÉ',
            'ÊÇ¨ÂûÇ‰∏æËÖø': 'Ê†∏ÂøÉ',
            '‰æßÂç∑ËÖπ': 'Ê†∏ÂøÉ',
            'Ê≠ªËô´': 'Ê†∏ÂøÉ'
        };

        // ËÆ≠ÁªÉËÆ∞ÂΩïÊï∞ÁªÑ
        let trainingRecords = [];
        
        // ËÇåËÇâÈÉ®‰ΩçÂÆπÈáèÁªüËÆ°
        let muscleVolumes = {};

        // Êï∞ÊçÆÂ∫ìÈîÆÂêç
        const STORAGE_KEY = 'fitness_training_records';

        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            populateExerciseSelect();
            loadDataFromStorage();
            updateStats();
            updateHistoryStats();
            setDefaultDates();
        }

        // ‰ªéLocalStorageÂä†ËΩΩÊï∞ÊçÆ
        function loadDataFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    trainingRecords = data.records || [];
                    // ÈáçÊñ∞ÊûÑÂª∫Êó•ÊúüÂØπË±°
                    trainingRecords.forEach(record => {
                        record.timestamp = new Date(record.timestamp);
                    });
                    
                    // ÈáçÊñ∞ËÆ°ÁÆóËÇåËÇâÈÉ®‰ΩçÂÆπÈáèÁªüËÆ°ÔºàÂè™ËÆ°ÁÆó‰ªäÂ§©ÁöÑÔºâ
                    recalculateTodayVolumes();
                } catch (error) {
                    console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                    trainingRecords = [];
                    muscleVolumes = {};
                }
            }
        }

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞LocalStorage
        function saveDataToStorage() {
            const data = {
                records: trainingRecords,
                lastSaved: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // ÈáçÊñ∞ËÆ°ÁÆó‰ªäÂ§©ÁöÑËÇåËÇâÈÉ®‰ΩçÂÆπÈáè
        function recalculateTodayVolumes() {
            muscleVolumes = {};
            const today = new Date().toDateString();
            
            trainingRecords.forEach(record => {
                if (record.timestamp.toDateString() === today) {
                    if (!muscleVolumes[record.muscleGroup]) {
                        muscleVolumes[record.muscleGroup] = 0;
                    }
                    muscleVolumes[record.muscleGroup] += record.volume;
                }
            });
        }

        // ËÆæÁΩÆÈªòËÆ§Êó•ÊúüÔºàÊúÄËøë7Â§©Ôºâ
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);
            
            document.getElementById('date-from').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('date-to').value = today.toISOString().split('T')[0];
        }

        // Â°´ÂÖÖÂä®‰ΩúÈÄâÊã©‰∏ãÊãâËèúÂçï
        function populateExerciseSelect() {
            const select = document.getElementById('exercise-select');
            
            // ÊåâÈÉ®‰ΩçÂàÜÁªÑÊòæÁ§∫
            const muscleGroups = {};
            Object.entries(exercises).forEach(([exercise, muscle]) => {
                if (!muscleGroups[muscle]) {
                    muscleGroups[muscle] = [];
                }
                muscleGroups[muscle].push(exercise);
            });

            Object.entries(muscleGroups).forEach(([muscle, exerciseList]) => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = muscle;
                
                exerciseList.forEach(exercise => {
                    const option = document.createElement('option');
                    option.value = exercise;
                    option.textContent = exercise;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        // Ê∑ªÂä†ËÆ≠ÁªÉËÆ∞ÂΩï
        function addExercise() {
            const exerciseSelect = document.getElementById('exercise-select');
            const setsInput = document.getElementById('sets');
            const weightInput = document.getElementById('weight');
            const repsInput = document.getElementById('reps');

            const exercise = exerciseSelect.value;
            const sets = parseInt(setsInput.value);
            const weight = parseFloat(weightInput.value);
            const reps = parseInt(repsInput.value);

            // È™åËØÅËæìÂÖ•
            if (!exercise || !sets || !weight || !reps) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑËÆ≠ÁªÉ‰ø°ÊÅØÔºÅ');
                return;
            }

            if (sets <= 0 || weight < 0 || reps <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞ÂÄºÔºÅ');
                return;
            }

            // ËÆ°ÁÆóËÆ≠ÁªÉÂÆπÈáè (ÁªÑÊï∞ √ó ÈáçÈáè √ó Ê¨°Êï∞)
            const volume = sets * weight * reps;
            
            // Ëé∑ÂèñÂØπÂ∫îÁöÑËÇåËÇâÈÉ®‰Ωç
            const muscleGroup = exercises[exercise];

            // ÂàõÂª∫ËÆ≠ÁªÉËÆ∞ÂΩï
            const record = {
                id: Date.now(),
                exercise: exercise,
                sets: sets,
                weight: weight,
                reps: reps,
                volume: volume,
                muscleGroup: muscleGroup,
                timestamp: new Date()
            };

            // Ê∑ªÂä†Âà∞ËÆ∞ÂΩïÊï∞ÁªÑ
            trainingRecords.push(record);

            // Êõ¥Êñ∞ËÇåËÇâÈÉ®‰ΩçÂÆπÈáèÁªüËÆ°
            if (!muscleVolumes[muscleGroup]) {
                muscleVolumes[muscleGroup] = 0;
            }
            muscleVolumes[muscleGroup] += volume;

            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            setsInput.value = '';
            weightInput.value = '';
            repsInput.value = '';

            // Êõ¥Êñ∞ÊòæÁ§∫
            updateRecordsList();
            updateStats();
            updateHistoryStats();
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            saveDataToStorage();
        }

        // Êõ¥Êñ∞ËÆ≠ÁªÉËÆ∞ÂΩïÂàóË°®
        function updateRecordsList() {
            const recordsList = document.getElementById('records-list');
            
            // Ê∏ÖÁ©∫Áé∞ÊúâËÆ∞ÂΩïÔºà‰øùÁïôÊ†áÈ¢òÔºâ
            const title = recordsList.querySelector('h3');
            recordsList.innerHTML = '';
            recordsList.appendChild(title);

            // ÊòæÁ§∫‰ªäÂ§©ÁöÑËÆ∞ÂΩïÔºàÂÄíÂ∫èÔºâ
            const today = new Date().toDateString();
            const todayRecords = trainingRecords.filter(record => 
                record.timestamp.toDateString() === today
            );
            
            todayRecords.slice().reverse().forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'exercise-record';
                recordDiv.innerHTML = `
                    <h4>${record.exercise}</h4>
                    <div class="exercise-details">
                        ${record.sets}ÁªÑ √ó ${record.weight}kg √ó ${record.reps}Ê¨° = ${record.volume}kg
                        <br>
                        ÈÉ®‰Ωç: ${record.muscleGroup} | Êó∂Èó¥: ${record.timestamp.toLocaleTimeString()}
                    </div>
                `;
                recordsList.appendChild(recordDiv);
            });
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            // ËÆ°ÁÆó‰ªäÂ§©ÁöÑÊÄªÂÆπÈáè
            const today = new Date().toDateString();
            const todayRecords = trainingRecords.filter(record => 
                record.timestamp.toDateString() === today
            );
            const totalVolume = todayRecords.reduce((sum, record) => sum + record.volume, 0);
            document.getElementById('total-volume').textContent = totalVolume.toFixed(1);

            // Êõ¥Êñ∞ËÇåËÇâÈÉ®‰ΩçÁªüËÆ°
            const muscleStatsContainer = document.getElementById('muscle-stats');
            muscleStatsContainer.innerHTML = '';

            // ÂàõÂª∫ËÇåËÇâÈÉ®‰ΩçÂç°Áâá
            Object.entries(muscleVolumes).forEach(([muscle, volume]) => {
                const muscleCard = document.createElement('div');
                muscleCard.className = 'muscle-card';
                muscleCard.innerHTML = `
                    <h3>${muscle}</h3>
                    <div class="volume">${volume.toFixed(1)}</div>
                    <div class="unit">kg</div>
                `;
                muscleStatsContainer.appendChild(muscleCard);
            });

            // Â¶ÇÊûúÊ≤°Êúâ‰ªª‰ΩïËÆ≠ÁªÉËÆ∞ÂΩïÔºåÊòæÁ§∫ÊèêÁ§∫
            if (Object.keys(muscleVolumes).length === 0) {
                muscleStatsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">ËøòÊ≤°ÊúâËÆ≠ÁªÉËÆ∞ÂΩïÔºåÂºÄÂßãËÆ∞ÂΩï‰Ω†ÁöÑËÆ≠ÁªÉÂêßÔºÅ</p>';
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩï
        function clearAllRecords() {
            if (trainingRecords.length === 0) {
                alert('Ê≤°ÊúâËÆ∞ÂΩïÈúÄË¶ÅÊ∏ÖÁ©∫ÔºÅ');
                return;
            }

            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâËÆ≠ÁªÉËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ')) {
                trainingRecords = [];
                muscleVolumes = {};
                updateRecordsList();
                updateStats();
                updateHistoryStats();
                saveDataToStorage();
                alert('ÊâÄÊúâËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫ÔºÅ');
            }
        }

        // ÂØºÂá∫Êï∞ÊçÆ
        function exportData() {
            if (trainingRecords.length === 0) {
                alert('Ê≤°ÊúâÊï∞ÊçÆÂèØ‰ª•ÂØºÂá∫ÔºÅ');
                return;
            }

            const data = {
                records: trainingRecords,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };

            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `fitness_records_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Êï∞ÊçÆÂØºÂá∫ÊàêÂäüÔºÅ');
        }

        // ÂØºÂÖ•Êï∞ÊçÆ
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.records || !Array.isArray(data.records)) {
                        alert('ÂØºÂÖ•Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°ÆÔºÅ');
                        return;
                    }

                    if (confirm('ÂØºÂÖ•Êï∞ÊçÆÂ∞Ü‰∏éÁé∞ÊúâÊï∞ÊçÆÂêàÂπ∂ÔºåÁ°ÆÂÆöË¶ÅÁªßÁª≠ÂêóÔºü')) {
                        // ÈáçÊñ∞ÊûÑÂª∫Êó•ÊúüÂØπË±°
                        const importedRecords = data.records.map(record => ({
                            ...record,
                            timestamp: new Date(record.timestamp),
                            id: Date.now() + Math.random() // Á°Æ‰øùIDÂîØ‰∏Ä
                        }));

                        trainingRecords = [...trainingRecords, ...importedRecords];
                        recalculateTodayVolumes();
                        updateRecordsList();
                        updateStats();
                        updateHistoryStats();
                        saveDataToStorage();
                        
                        alert(`ÊàêÂäüÂØºÂÖ• ${importedRecords.length} Êù°ËÆ∞ÂΩïÔºÅ`);
                    }
                } catch (error) {
                    alert('ÂØºÂÖ•Êñá‰ª∂Ëß£ÊûêÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êñá‰ª∂Ê†ºÂºèÔºÅ');
                    console.error('ÂØºÂÖ•ÈîôËØØ:', error);
                }
            };
            
            reader.readAsText(file);
            // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•ÔºåÂÖÅËÆ∏ÈáçÂ§çÂØºÂÖ•Âêå‰∏ÄÊñá‰ª∂
            event.target.value = '';
        }

        // Êõ¥Êñ∞ÂéÜÂè≤ÁªüËÆ°
        function updateHistoryStats() {
            const historyStatsContainer = document.getElementById('history-stats');
            
            if (trainingRecords.length === 0) {
                historyStatsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</p>';
                return;
            }

            // ËÆ°ÁÆóÂéÜÂè≤ÁªüËÆ°Êï∞ÊçÆ
            const totalRecords = trainingRecords.length;
            const totalVolume = trainingRecords.reduce((sum, record) => sum + record.volume, 0);
            const totalDays = new Set(trainingRecords.map(record => record.timestamp.toDateString())).size;
            const avgVolumePerDay = totalDays > 0 ? totalVolume / totalDays : 0;

            // ÊúÄÂ∏∏ËÆ≠ÁªÉÁöÑÂä®‰Ωú
            const exerciseCount = {};
            trainingRecords.forEach(record => {
                exerciseCount[record.exercise] = (exerciseCount[record.exercise] || 0) + 1;
            });
            const mostFrequentExercise = Object.entries(exerciseCount)
                .sort(([,a], [,b]) => b - a)[0];

            historyStatsContainer.innerHTML = `
                <div class="stat-card">
                    <h4>ÊÄªËÆ∞ÂΩïÊï∞</h4>
                    <div class="value">${totalRecords}</div>
                </div>
                <div class="stat-card">
                    <h4>ÊÄªËÆ≠ÁªÉÂÆπÈáè</h4>
                    <div class="value">${totalVolume.toFixed(0)}<span style="font-size: 0.8em;">kg</span></div>
                </div>
                <div class="stat-card">
                    <h4>ËÆ≠ÁªÉÂ§©Êï∞</h4>
                    <div class="value">${totalDays}</div>
                </div>
                <div class="stat-card">
                    <h4>Êó•ÂùáÂÆπÈáè</h4>
                    <div class="value">${avgVolumePerDay.toFixed(0)}<span style="font-size: 0.8em;">kg</span></div>
                </div>
                <div class="stat-card">
                    <h4>ÊúÄÂ∏∏ËÆ≠ÁªÉ</h4>
                    <div class="value" style="font-size: 1rem;">${mostFrequentExercise ? mostFrequentExercise[0] : 'Êó†'}</div>
                </div>
            `;
        }

        // ÊåâÊó•ÊúüÁ≠õÈÄâ
        function filterByDate() {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            
            if (!dateFrom || !dateTo) return;
            
            const fromDate = new Date(dateFrom);
            const toDate = new Date(dateTo);
            toDate.setHours(23, 59, 59, 999); // ÂåÖÂê´ÁªìÊùüÊó•ÊúüÁöÑÊï¥Â§©
            
            const filteredRecords = trainingRecords.filter(record => {
                const recordDate = new Date(record.timestamp);
                return recordDate >= fromDate && recordDate <= toDate;
            });
            
            displayFilteredStats(filteredRecords, dateFrom, dateTo);
        }

        // ÊòæÁ§∫Á≠õÈÄâÂêéÁöÑÁªüËÆ°
        function displayFilteredStats(records, dateFrom, dateTo) {
            const historyStatsContainer = document.getElementById('history-stats');
            
            if (records.length === 0) {
                historyStatsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">ËØ•Êó∂Èó¥ÊÆµÂÜÖÊó†ËÆ≠ÁªÉËÆ∞ÂΩï</p>';
                return;
            }

            const totalVolume = records.reduce((sum, record) => sum + record.volume, 0);
            const uniqueDays = new Set(records.map(record => record.timestamp.toDateString())).size;
            const avgVolumePerDay = uniqueDays > 0 ? totalVolume / uniqueDays : 0;

            // ÊåâÈÉ®‰ΩçÁªüËÆ°
            const muscleVolumeStats = {};
            records.forEach(record => {
                muscleVolumeStats[record.muscleGroup] = (muscleVolumeStats[record.muscleGroup] || 0) + record.volume;
            });

            let muscleStatsHtml = '';
            Object.entries(muscleVolumeStats)
                .sort(([,a], [,b]) => b - a)
                .forEach(([muscle, volume]) => {
                    muscleStatsHtml += `
                        <div class="stat-card">
                            <h4>${muscle}</h4>
                            <div class="value">${volume.toFixed(0)}<span style="font-size: 0.8em;">kg</span></div>
                        </div>
                    `;
                });

            historyStatsContainer.innerHTML = `
                <div class="stat-card">
                    <h4>Êó∂Èó¥ÊÆµ</h4>
                    <div class="value" style="font-size: 1rem;">${dateFrom} Ëá≥ ${dateTo}</div>
                </div>
                <div class="stat-card">
                    <h4>ÊÄªËÆ∞ÂΩïÊï∞</h4>
                    <div class="value">${records.length}</div>
                </div>
                <div class="stat-card">
                    <h4>ÊÄªÂÆπÈáè</h4>
                    <div class="value">${totalVolume.toFixed(0)}<span style="font-size: 0.8em;">kg</span></div>
                </div>
                <div class="stat-card">
                    <h4>ËÆ≠ÁªÉÂ§©Êï∞</h4>
                    <div class="value">${uniqueDays}</div>
                </div>
                <div class="stat-card">
                    <h4>Êó•ÂùáÂÆπÈáè</h4>
                    <div class="value">${avgVolumePerDay.toFixed(0)}<span style="font-size: 0.8em;">kg</span></div>
                </div>
                ${muscleStatsHtml}
            `;
        }

        // ÊòæÁ§∫ÂÖ®ÈÉ®ÂéÜÂè≤
        function showAllHistory() {
            document.getElementById('date-from').value = '';
            document.getElementById('date-to').value = '';
            updateHistoryStats();
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
