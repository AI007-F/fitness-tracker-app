<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身训练记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stats-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .exercise-record {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .exercise-record h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .exercise-details {
            color: #666;
            font-size: 14px;
        }

        .muscle-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .muscle-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .muscle-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .muscle-card .volume {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .muscle-card .unit {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .total-volume {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .total-volume h3 {
            margin-bottom: 10px;
        }

        .total-volume .volume {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            margin-top: 15px;
        }

        .clear-btn:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .export-import-section {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .export-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .import-btn {
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
        }

        .import-btn:hover {
            box-shadow: 0 10px 20px rgba(23, 162, 184, 0.3);
        }

        .file-input {
            display: none;
        }

        .history-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .daily-view-section, .weekly-stats-section, .range-view-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .daily-view-section h4, .weekly-stats-section h4, .range-view-section h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .daily-details {
            margin-top: 15px;
        }

        .day-summary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .day-summary h5 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .day-summary .total-volume {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .weekly-stats {
            margin-top: 15px;
        }

        .week-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .week-day-card {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .week-day-card h6 {
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .week-day-card .volume {
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* 饮食记录样式 */
        .nutrition-targets {
            margin-bottom: 20px;
        }

        .nutrition-targets h3 {
            color: #333;
            margin: 20px 0 15px 0;
            padding: 10px 0;
            border-bottom: 2px solid #eee;
        }

        .target-inputs {
            margin-bottom: 25px;
        }

        .calculated-calories {
            margin: 15px 0;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
        }

        .nutrition-progress {
            margin: 20px 0;
        }

        .progress-item {
            margin-bottom: 20px;
        }

        .progress-item h4 {
            margin-bottom: 8px;
            color: #333;
            font-size: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill.over-target {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .progress-text {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .day-type-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .day-type-display h3 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 0;
        }

        .today-intake-list {
            margin-top: 25px;
        }

        .intake-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .intake-item h5 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .intake-details {
            color: #666;
            font-size: 0.9rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .intake-details span {
            background: white;
            padding: 5px 8px;
            border-radius: 5px;
            text-align: center;
        }

        /* 饮食历史查询样式 */
        .nutrition-history-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .daily-nutrition-view, .weekly-nutrition-view, .range-nutrition-view {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .daily-nutrition-view h4, .weekly-nutrition-view h4, .range-nutrition-view h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .nutrition-summary-card {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .nutrition-summary-card h5 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .nutrition-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .nutrition-summary-item {
            text-align: center;
        }

        .nutrition-summary-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .nutrition-summary-item .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .nutrition-range-stats {
            margin-top: 15px;
        }

        .weekly-nutrition-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .nutrition-day-card {
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .nutrition-day-card h6 {
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .nutrition-day-card .calories {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .nutrition-day-card .macro {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .date-filter {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filter input {
            flex: 1;
            min-width: 150px;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #333;
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            .export-import-section {
                grid-template-columns: 1fr;
            }

            .date-filter {
                flex-direction: column;
            }

            .date-filter input {
                width: 100%;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }

            .input-section, .stats-section {
                padding: 20px;
            }

            .muscle-stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .muscle-stats {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💪 健身训练记录</h1>
        
        <div class="main-content">
            <div class="input-section">
                <h2>📋 记录训练</h2>
                
                <div class="form-group">
                    <label for="exercise-select">选择动作：</label>
                    <select id="exercise-select">
                        <option value="">请选择动作</option>
                    </select>
                </div>
                
                <div class="input-row">
                    <div class="form-group">
                        <label for="sets">组数：</label>
                        <input type="number" id="sets" min="1" placeholder="组数">
                    </div>
                    <div class="form-group">
                        <label for="weight">重量 (kg)：</label>
                        <input type="number" id="weight" min="0" step="0.5" placeholder="重量">
                    </div>
                    <div class="form-group">
                        <label for="reps">次数：</label>
                        <input type="number" id="reps" min="1" placeholder="次数">
                    </div>
                </div>
                
                <button class="btn" onclick="addExercise()">添加训练记录</button>
                <button class="btn clear-btn" onclick="clearAllRecords()">清空所有记录</button>
                
                <div class="export-import-section">
                    <button class="btn export-btn" onclick="exportData()">📤 导出数据</button>
                    <button class="btn import-btn" onclick="document.getElementById('import-file').click()">📥 导入数据</button>
                </div>
                <input type="file" id="import-file" class="file-input" accept=".json" onchange="importData(event)">
                
                <div class="records-list" id="records-list">
                    <h3 style="margin-top: 25px; margin-bottom: 15px; color: #333;">今日训练记录</h3>
                </div>
            </div>
            
            <div class="stats-section">
                <h2>📊 训练统计</h2>
                
                <div class="total-volume">
                    <h3>总训练容量</h3>
                    <div class="volume" id="total-volume">0</div>
                    <div class="unit">kg</div>
                </div>
                
                <div class="muscle-stats" id="muscle-stats">
                    <!-- 肌肉部位统计将在这里显示 -->
                </div>
                
                <div class="history-section">
                    <h3>📅 历史记录</h3>
                    
                    <!-- 单日查看 -->
                    <div class="daily-view-section">
                        <h4>🗓️ 单日训练查看</h4>
                        <div class="date-filter">
                            <label for="single-date">选择日期：</label>
                            <input type="date" id="single-date" onchange="showDayTraining()">
                            <button class="btn" onclick="showToday()" style="padding: 8px 15px; font-size: 14px;">今天</button>
                        </div>
                        <div id="daily-training-details" class="daily-details">
                            <!-- 单日训练详情将在这里显示 -->
                        </div>
                    </div>

                    <!-- 周统计 -->
                    <div class="weekly-stats-section">
                        <h4>📊 周训练统计</h4>
                        <div class="date-filter">
                            <label for="week-start">周开始日期：</label>
                            <input type="date" id="week-start" onchange="showWeeklyStats()">
                            <button class="btn" onclick="showThisWeek()" style="padding: 8px 15px; font-size: 14px;">本周</button>
                        </div>
                        <div id="weekly-stats-display" class="weekly-stats">
                            <!-- 周统计将在这里显示 -->
                        </div>
                    </div>

                    <!-- 时间段查看 -->
                    <div class="range-view-section">
                        <h4>📈 时间段统计</h4>
                        <div class="date-filter">
                            <label for="date-from">从：</label>
                            <input type="date" id="date-from" onchange="filterByDate()">
                            <label for="date-to">到：</label>
                            <input type="date" id="date-to" onchange="filterByDate()">
                            <button class="btn" onclick="showAllHistory()" style="padding: 8px 15px; font-size: 14px;">显示全部</button>
                        </div>
                        
                        <div class="history-stats" id="history-stats">
                            <!-- 历史统计将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 饮食记录模块 -->
        <div class="container" style="margin-top: 30px;">
            <h1>🍎 饮食营养记录</h1>
            
            <div class="main-content">
                <!-- 营养目标设置 -->
                <div class="input-section">
                    <h2>🎯 营养目标设置</h2>
                    
                    <div class="nutrition-targets">
                        <h3>训练日目标</h3>
                        <div class="target-inputs">
                            <div class="form-group">
                                <label>总热量 (大卡):</label>
                                <input type="number" id="training-calories" placeholder="3150">
                            </div>
                            <div class="input-row">
                                <div class="form-group">
                                    <label>碳水 (g):</label>
                                    <input type="number" id="training-carbs" placeholder="394">
                                </div>
                                <div class="form-group">
                                    <label>蛋白 (g):</label>
                                    <input type="number" id="training-protein" placeholder="236">
                                </div>
                                <div class="form-group">
                                    <label>脂肪 (g):</label>
                                    <input type="number" id="training-fat" placeholder="70">
                                </div>
                            </div>
                        </div>
                        
                        <h3>休息日目标</h3>
                        <div class="target-inputs">
                            <div class="form-group">
                                <label>总热量 (大卡):</label>
                                <input type="number" id="rest-calories" placeholder="1850">
                            </div>
                            <div class="input-row">
                                <div class="form-group">
                                    <label>碳水 (g):</label>
                                    <input type="number" id="rest-carbs" placeholder="231">
                                </div>
                                <div class="form-group">
                                    <label>蛋白 (g):</label>
                                    <input type="number" id="rest-protein" placeholder="140">
                                </div>
                                <div class="form-group">
                                    <label>脂肪 (g):</label>
                                    <input type="number" id="rest-fat" placeholder="41">
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn" onclick="saveNutritionTargets()">保存营养目标</button>
                    </div>
                    
                    <!-- 今日摄入记录 -->
                    <div class="nutrition-intake" style="margin-top: 30px;">
                        <h3>📝 今日摄入记录</h3>
                        
                        <div class="form-group">
                            <label>今日类型:</label>
                            <select id="day-type">
                                <option value="training">训练日</option>
                                <option value="rest">休息日</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>食物名称:</label>
                            <input type="text" id="food-name" placeholder="例如: 燕麦粥">
                        </div>
                        
                        <div class="input-row">
                            <div class="form-group">
                                <label>碳水 (g):</label>
                                <input type="number" id="food-carbs" step="0.1" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label>蛋白 (g):</label>
                                <input type="number" id="food-protein" step="0.1" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label>脂肪 (g):</label>
                                <input type="number" id="food-fat" step="0.1" placeholder="0">
                            </div>
                        </div>
                        
                        <div class="calculated-calories">
                            <strong>计算热量: <span id="calculated-calories">0</span> 大卡</strong>
                        </div>
                        
                        <button class="btn" onclick="addFoodIntake()">添加摄入记录</button>
                    </div>
                </div>
                
                <!-- 营养统计和进度 -->
                <div class="stats-section">
                    <h2>📊 今日营养进度</h2>
                    
                    <div class="day-type-display">
                        <h3 id="current-day-type">今日: 训练日</h3>
                    </div>
                    
                    <!-- 营养进度条 -->
                    <div class="nutrition-progress">
                        <div class="progress-item">
                            <h4>总热量</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" id="calories-progress"></div>
                            </div>
                            <div class="progress-text">
                                <span id="calories-current">0</span> / <span id="calories-target">0</span> 大卡
                                (<span id="calories-percent">0</span>%)
                            </div>
                        </div>
                        
                        <div class="progress-item">
                            <h4>碳水化合物</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" id="carbs-progress"></div>
                            </div>
                            <div class="progress-text">
                                <span id="carbs-current">0</span> / <span id="carbs-target">0</span> g
                                (<span id="carbs-percent">0</span>%)
                            </div>
                        </div>
                        
                        <div class="progress-item">
                            <h4>蛋白质</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" id="protein-progress"></div>
                            </div>
                            <div class="progress-text">

    <script>
        // 预制的健身动作数据
        const exercises = {
            // 胸部
            '平板卧推': '胸部',
            '上斜卧推': '胸部',
            '下斜卧推': '胸部',
            '哑铃卧推': '胸部',
            '哑铃飞鸟': '胸部',
            '俯卧撑': '胸部',
            '双杠臂屈伸': '胸部',
            
            // 背部
            '引体向上': '背部',
            '杠铃划船': '背部',
            '哑铃划船': '背部',
            '坐姿划船': '背部',
            '高位下拉': '背部',
            '硬拉': '背部',
            '反向飞鸟': '背部',
            
            // 肩部
            '肩上推举': '肩部',
            '哑铃推举': '肩部',
            '侧平举': '肩部',
            '前平举': '肩部',
            '后束飞鸟': '肩部',
            '直立划船': '肩部',
            '阿诺德推举': '肩部',
            
            // 手臂
            '杠铃弯举': '手臂',
            '哑铃弯举': '手臂',
            '锤式弯举': '手臂',
            '三头肌下压': '手臂',
            '仰卧臂屈伸': '手臂',
            '钻石俯卧撑': '手臂',
            '集中弯举': '手臂',
            
            // 腿部
            '深蹲': '腿部',
            '硬拉': '腿部',
            '腿举': '腿部',
            '腿屈伸': '腿部',
            '腿弯举': '腿部',
            '保加利亚深蹲': '腿部',
            '箭步蹲': '腿部',
            '提踵': '腿部',
            
            // 核心
            '仰卧起坐': '核心',
            '平板支撑': '核心',
            '俄罗斯转体': '核心',
            '卷腹': '核心',
            '悬垂举腿': '核心',
            '侧卷腹': '核心',
            '死虫': '核心'
        };

        // 训练记录数组
        let trainingRecords = [];
        
        // 肌肉部位容量统计
        let muscleVolumes = {};

        // 营养相关数据
        let nutritionTargets = {
            training: { calories: 3150, carbs: 394, protein: 236, fat: 70 },
            rest: { calories: 1850, carbs: 231, protein: 140, fat: 41 }
        };
        let nutritionIntakeRecords = [];

        // 数据库键名
        const STORAGE_KEY = 'fitness_training_records';
        const NUTRITION_TARGETS_KEY = 'nutrition_targets';
        const NUTRITION_INTAKE_KEY = 'nutrition_intake_records';

        // 初始化页面
        function initPage() {
            populateExerciseSelect();
            loadDataFromStorage();
            loadNutritionData();
            updateStats();
            updateHistoryStats();
            setDefaultDates();
            updateNutritionProgress();
            setupNutritionEventListeners();
        }

        // 从LocalStorage加载数据
        function loadDataFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    trainingRecords = data.records || [];
                    // 重新构建日期对象
                    trainingRecords.forEach(record => {
                        record.timestamp = new Date(record.timestamp);
                    });
                    
                    // 重新计算肌肉部位容量统计（只计算今天的）
                    recalculateTodayVolumes();
                } catch (error) {
                    console.error('加载数据失败:', error);
                    trainingRecords = [];
                    muscleVolumes = {};
                }
            }
        }

        // 保存数据到LocalStorage
        function saveDataToStorage() {
            const data = {
                records: trainingRecords,
                lastSaved: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // 重新计算今天的肌肉部位容量
        function recalculateTodayVolumes() {
            muscleVolumes = {};
            const today = new Date().toDateString();
            
            trainingRecords.forEach(record => {
                if (record.timestamp.toDateString() === today) {
                    if (!muscleVolumes[record.muscleGroup]) {
                        muscleVolumes[record.muscleGroup] = 0;
                    }
                    muscleVolumes[record.muscleGroup] += record.volume;
                }
            });
        }

        // 设置默认日期（最近7天）
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);
            
            document.getElementById('date-from').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('date-to').value = today.toISOString().split('T')[0];
        }

        // 填充动作选择下拉菜单
        function populateExerciseSelect() {
            const select = document.getElementById('exercise-select');
            
            // 按部位分组显示
            const muscleGroups = {};
            Object.entries(exercises).forEach(([exercise, muscle]) => {
                if (!muscleGroups[muscle]) {
                    muscleGroups[muscle] = [];
                }
                muscleGroups[muscle].push(exercise);
            });

            Object.entries(muscleGroups).forEach(([muscle, exerciseList]) => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = muscle;
                
                exerciseList.forEach(exercise => {
                    const option = document.createElement('option');
                    option.value = exercise;
                    option.textContent = exercise;
                    optgroup.appendChild(option);
                });
                
                select.appendChild(optgroup);
            });
        }

        // 添加训练记录
        function addExercise() {
            const exerciseSelect = document.getElementById('exercise-select');
            const setsInput = document.getElementById('sets');
            const weightInput = document.getElementById('weight');
            const repsInput = document.getElementById('reps');

            const exercise = exerciseSelect.value;
            const sets = parseInt(setsInput.value);
            const weight = parseFloat(weightInput.value);
            const reps = parseInt(repsInput.value);

            // 验证输入
            if (!exercise || !sets || !weight || !reps) {
                alert('请填写完整的训练信息！');
                return;
            }

            if (sets <= 0 || weight < 0 || reps <= 0) {
                alert('请输入有效的数值！');
                return;
            }

            // 计算训练容量 (组数 × 重量 × 次数)
            const volume = sets * weight * reps;
            
            // 获取对应的肌肉部位
            const muscleGroup = exercises[exercise];

            // 创建训练记录
            const record = {
                id: Date.now(),
                exercise: exercise,
                sets: sets,
                weight: weight,
                reps: reps,
                volume: volume,
                muscleGroup: muscleGroup,
                timestamp: new Date()
            };

            // 添加到记录数组
            trainingRecords.push(record);

            // 更新肌肉部位容量统计
            if (!muscleVolumes[muscleGroup]) {
                muscleVolumes[muscleGroup] = 0;
            }
            muscleVolumes[muscleGroup] += volume;

            // 清空输入框
            setsInput.value = '';
            weightInput.value = '';
            repsInput.value = '';

            // 更新显示
            updateRecordsList();
            updateStats();
            updateHistoryStats();
            
            // 保存到本地存储
            saveDataToStorage();
        }

        // 更新训练记录列表
        function updateRecordsList() {
            const recordsList = document.getElementById('records-list');
            
            // 清空现有记录（保留标题）
            const title = recordsList.querySelector('h3');
            recordsList.innerHTML = '';
            recordsList.appendChild(title);

            // 显示今天的记录（倒序）
            const today = new Date().toDateString();
            const todayRecords = trainingRecords.filter(record => 
                record.timestamp.toDateString() === today
            );
            
            todayRecords.slice().reverse().forEach(record => {
                const recordDiv = document.createElement('div');
                recordDiv.className = 'exercise-record';
                recordDiv.innerHTML = `
                    <h4>${record.exercise}</h4>
                    <div class="exercise-details">
                        ${record.sets}组 × ${record.weight}kg × ${record.reps}次 = ${record.volume}kg
                        <br>
                        部位: ${record.muscleGroup} | 时间: ${record.timestamp.toLocaleTimeString()}
                    </div>
                `;
                recordsList.appendChild(recordDiv);
            });
        }

        // 更新统计信息
        function updateStats() {
            // 计算今天的总容量
            const today = new Date().toDateString();
            const todayRecords = trainingRecords.filter(record => 
                record.timestamp.toDateString() === today
            );
            const totalVolume = todayRecords.reduce((sum, record) => sum + record.volume, 0);
            document.getElementById('total-volume').textContent = totalVolume.toFixed(1);

            // 更新肌肉部位统计
            const muscleStatsContainer = document.getElementById('muscle-stats');
            muscleStatsContainer.innerHTML = '';

            // 创建肌肉部位卡片
            Object.entries(muscleVolumes).forEach(([muscle, volume]) => {
                const muscleCard = document.createElement('div');
                muscleCard.className = 'muscle-card';
                muscleCard.innerHTML = `
                    <h3>${muscle}</h3>
                    <div class="volume">${volume.toFixed(1)}</div>
                    <div class="unit">kg</div>
                `;
                muscleStatsContainer.appendChild(muscleCard);
            });

            // 如果没有任何训练记录，显示提示
            if (Object.keys(muscleVolumes).length === 0) {
                muscleStatsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">还没有训练记录，开始记录你的训练吧！</p>';
            }
        }

        // 清空所有记录
        function clearAllRecords() {
            if (trainingRecords.length === 0) {
                alert('没有记录需要清空！');
                return;
            }

            if (confirm('确定要清空所有训练记录吗？此操作不可撤销！')) {
                trainingRecords = [];
                muscleVolumes = {};
                updateRecordsList();
                updateStats();
                updateHistoryStats();
                saveDataToStorage();
                alert('所有记录已清空！');
            }
        }

        // 导出数据
        function exportData() {
            if (trainingRecords.length === 0) {
                alert('没有数据可以导出！');
                return;
            }

            // 计算统计数据便于分析
            const totalVolume = trainingRecords.reduce((sum, record) => sum + record.volume, 0);
            const totalDays = new Set(trainingRecords.map(record => record.timestamp.toDateString())).size;
            
            // 按月份分组统计
            const monthlyStats = {};
            trainingRecords.forEach(record => {
                const monthKey = record.timestamp.toISOString().substring(0, 7); // YYYY-MM
                if (!monthlyStats[monthKey]) {
                    monthlyStats[monthKey] = {
                        totalVolume: 0,
                        totalRecords: 0,
                        muscleGroups: {},
                        exercises: {},
                        days: new Set()
                    };
                }
                
                monthlyStats[monthKey].totalVolume += record.volume;
                monthlyStats[monthKey].totalRecords += 1;
                monthlyStats[monthKey].days.add(record.timestamp.toDateString());
                
                // 部位统计
                if (!monthlyStats[monthKey].muscleGroups[record.muscleGroup]) {
                    monthlyStats[monthKey].muscleGroups[record.muscleGroup] = 0;
                }
                monthlyStats[monthKey].muscleGroups[record.muscleGroup] += record.volume;
                
                // 动作统计
                if (!monthlyStats[monthKey].exercises[record.exercise]) {
                    monthlyStats[monthKey].exercises[record.exercise] = 0;
                }
                monthlyStats[monthKey].exercises[record.exercise] += 1;
            });

            // 转换Set为数组长度
            Object.keys(monthlyStats).forEach(month => {
                monthlyStats[month].trainingDays = monthlyStats[month].days.size;
                delete monthlyStats[month].days; // 删除Set对象，JSON无法序列化
            });

            // 按周统计
            const weeklyStats = {};
            trainingRecords.forEach(record => {
                const date = new Date(record.timestamp);
                const monday = new Date(date);
                monday.setDate(date.getDate() - date.getDay() + 1);
                const weekKey = monday.toISOString().split('T')[0]; // 周一的日期作为key
                
                if (!weeklyStats[weekKey]) {
                    weeklyStats[weekKey] = {
                        totalVolume: 0,
                        totalRecords: 0,
                        muscleGroups: {}
                    };
                }
                
                weeklyStats[weekKey].totalVolume += record.volume;
                weeklyStats[weekKey].totalRecords += 1;
                
                if (!weeklyStats[weekKey].muscleGroups[record.muscleGroup]) {
                    weeklyStats[weekKey].muscleGroups[record.muscleGroup] = 0;
                }
                weeklyStats[weekKey].muscleGroups[record.muscleGroup] += record.volume;
            });

            const data = {
                // 原始数据
                records: trainingRecords,
                nutritionIntake: nutritionIntakeRecords,
                nutritionTargets: nutritionTargets,
                
                // 导出元数据
                exportDate: new Date().toISOString(),
                version: '2.1',
                
                // 总体统计
                summary: {
                    totalRecords: trainingRecords.length,
                    totalVolume: totalVolume,
                    totalTrainingDays: totalDays,
                    averageVolumePerDay: totalDays > 0 ? totalVolume / totalDays : 0,
                    dateRange: {
                        start: trainingRecords.length > 0 ? new Date(Math.min(...trainingRecords.map(r => r.timestamp))).toISOString() : null,
                        end: trainingRecords.length > 0 ? new Date(Math.max(...trainingRecords.map(r => r.timestamp))).toISOString() : null
                    }
                },
                
                // 月度统计（便于复盘）
                monthlyAnalysis: monthlyStats,
                
                // 周统计
                weeklyAnalysis: weeklyStats,
                
                // 设备信息（帮助识别数据来源）
                deviceInfo: {
                    platform: navigator.platform,
                    userAgent: navigator.userAgent.substring(0, 100), // 截断避免过长
                    exportSource: 'web'
                }
            };

            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `fitness_analysis_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`数据导出成功！\n包含 ${trainingRecords.length} 条记录\n总容量: ${totalVolume.toFixed(1)}kg\n训练天数: ${totalDays}天`);
        }

        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.records || !Array.isArray(data.records)) {
                        alert('导入文件格式不正确！');
                        return;
                    }

                    // 显示导入文件的详细信息
                    let importInfo = `准备导入 ${data.records.length} 条记录`;
                    if (data.summary) {
                        importInfo += `\n文件包含统计信息：\n- 总容量: ${data.summary.totalVolume?.toFixed(1) || '未知'}kg\n- 训练天数: ${data.summary.totalTrainingDays || '未知'}天`;
                        if (data.summary.dateRange) {
                            importInfo += `\n- 时间范围: ${data.summary.dateRange.start?.split('T')[0] || '未知'} 至 ${data.summary.dateRange.end?.split('T')[0] || '未知'}`;
                        }
                    }
                    if (data.deviceInfo?.exportSource) {
                        importInfo += `\n- 导出来源: ${data.deviceInfo.exportSource}`;
                    }
                    importInfo += '\n\n导入数据将与现有数据合并，确定要继续吗？';

                    if (confirm(importInfo)) {
                        // 检查数据重复（基于时间戳和动作名称）
                        const existingKeys = new Set(trainingRecords.map(r => `${r.timestamp.getTime()}_${r.exercise}_${r.sets}_${r.weight}_${r.reps}`));
                        
                        // 过滤重复数据
                        const newRecords = data.records.filter(record => {
                            const timestamp = new Date(record.timestamp);
                            const key = `${timestamp.getTime()}_${record.exercise}_${record.sets}_${record.weight}_${record.reps}`;
                            return !existingKeys.has(key);
                        });

                        if (newRecords.length === 0) {
                            alert('没有新数据需要导入，所有记录都已存在！');
                            return;
                        }

                        let duplicates = 0;
                        if (newRecords.length < data.records.length) {
                            duplicates = data.records.length - newRecords.length;
                            if (!confirm(`检测到 ${duplicates} 条重复记录将被跳过，仅导入 ${newRecords.length} 条新记录，是否继续？`)) {
                                return;
                            }
                        }

                        // 重新构建日期对象并确保ID唯一
                        const importedRecords = newRecords.map(record => ({
                            ...record,
                            timestamp: new Date(record.timestamp),
                            id: Date.now() + Math.random() // 确保ID唯一
                        }));

                        trainingRecords = [...trainingRecords, ...importedRecords];
                        
                        // 按时间排序
                        trainingRecords.sort((a, b) => a.timestamp - b.timestamp);
                        
                        recalculateTodayVolumes();
                        // 导入营养数据（如果存在）
                        if (data.nutritionTargets) {
                            nutritionTargets = { ...nutritionTargets, ...data.nutritionTargets };
                            localStorage.setItem(NUTRITION_TARGETS_KEY, JSON.stringify(nutritionTargets));
                            fillNutritionTargets();
                        }
                        
                        if (data.nutritionIntake && Array.isArray(data.nutritionIntake)) {
                            const importedNutritionRecords = data.nutritionIntake.map(record => ({
                                ...record,
                                timestamp: new Date(record.timestamp),
                                id: Date.now() + Math.random()
                            }));
                            nutritionIntakeRecords = [...nutritionIntakeRecords, ...importedNutritionRecords];
                            localStorage.setItem(NUTRITION_INTAKE_KEY, JSON.stringify(nutritionIntakeRecords));
                        }

                        updateRecordsList();
                        updateStats();
                        updateHistoryStats();
                        updateNutritionProgress();
                        saveDataToStorage();
                        
                        alert(`成功导入 ${importedRecords.length} 条新记录！${duplicates > 0 ? `\n跳过了 ${duplicates} 条重复记录` : ''}${data.nutritionTargets || data.nutritionIntake ? '\n同时导入了营养数据' : ''}`);
                    }
                } catch (error) {
                    alert('导入文件解析失败，请检查文件格式！');
                    console.error('导入错误:', error);
                }
            };
            
            reader.readAsText(file);
            // 清空文件输入，允许重复导入同一文件
            event.target.value = '';
        }

        // 更新历史统计
        function updateHistoryStats() {
            const historyStatsContainer = document.getElementById('history-stats');
            
            if (trainingRecords.length === 0) {
                historyStatsContainer.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">暂无历史记录</p>';
                return;
            }

            // 计算历史统计数据
            const totalRecords = trainingRecords.length;
            const totalVolume = trainingRecords.reduce((sum, record) => sum + record.volume, 0);
            const totalDays = new Set(trainingRecords.map(record => record.timestamp.toDateString())).size;
            const avgVolumePerDay = totalDays > 0 ? totalVolume / totalDays : 0;

            // 最常训练的动作
            const exerciseCount = {};
            trainingRecords.forEach(record => {
                exerciseCount[record.exercise] = (exerciseCount[record.exercise] || 0) + 1;
            });
            const mostFrequentExercise = Object.entries(exerciseCount)
                .sort(([,a], [,b]) => b - a)[0];

            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6); // 一周7天

            // 筛选本周的记录
            const weekRecords = trainingRecords.filter(record => {
                const recordDate = new Date(record.timestamp);
                return recordDate >= startDate && recordDate <= endDate;
            });

        // 设置事件监听器
        function setupNutritionEventListeners() {
            // 监听营养素输入变化，实时计算热量
            ['food-carbs', 'food-protein', 'food-fat'].forEach(id => {
                document.getElementById(id).addEventListener('input', calculateFoodCalories);
            });
            
            // 监听日期类型变化
            document.getElementById('day-type').addEventListener('change', updateNutritionProgress);

        // 计算食物热量
        function calculateFoodCalories() {
            const carbs = parseFloat(document.getElementById('food-carbs').value) || 0;
            const protein = parseFloat(document.getElementById('food-protein').value) || 0;
            const fat = parseFloat(document.getElementById('food-fat').value) || 0;
            
            // 热量计算：碳水和蛋白质每克4大卡，脂肪每克9大卡
            const calories = (carbs * 4) + (protein * 4) + (fat * 9);
            document.getElementById('calculated-calories').textContent = calories.toFixed(1);
        }

        // 添加食物摄入记录
        function addFoodIntake() {
            const foodName = document.getElementById('food-name').value.trim();
            const carbs = parseFloat(document.getElementById('food-carbs').value) || 0;
            const protein = parseFloat(document.getElementById('food-protein').value) || 0;
            const fat = parseFloat(document.getElementById('food-fat').value) || 0;
            
            if (!foodName) {
                alert('请输入食物名称！');
                return;
            }
            
            if (carbs === 0 && protein === 0 && fat === 0) {
                alert('请至少输入一种营养素的数值！');
                return;
            }
            
            const calories = (carbs * 4) + (protein * 4) + (fat * 9);
            
            const intakeRecord = {
                id: Date.now(),
                foodName: foodName,
                carbs: carbs,
                protein: protein,
                fat: fat,
                calories: calories,
                timestamp: new Date()
            };
            
            nutritionIntakeRecords.push(intakeRecord);
            
            // 保存到本地存储
            localStorage.setItem(NUTRITION_INTAKE_KEY, JSON.stringify(nutritionIntakeRecords));
            
            // 清空输入框
            document.getElementById('food-name').value = '';
            document.getElementById('food-carbs').value = '';
            document.getElementById('food-protein').value = '';
            document.getElementById('food-fat').value = '';
            document.getElementById('calculated-calories').textContent = '0';
            
            // 更新显示
            updateNutritionProgress();
            updateIntakeList();
        }

        // 更新营养进度
        function updateNutritionProgress() {
            const dayType = document.getElementById('day-type').value;
            const targets = nutritionTargets[dayType];
            
            // 更新日期类型显示
            document.getElementById('current-day-type').textContent = `今日: ${dayType === 'training' ? '训练日' : '休息日'}`;
            
            // 计算今日摄入
            const today = new Date().toDateString();
            const todayIntake = nutritionIntakeRecords.filter(record => 
                record.timestamp.toDateString() === today
            );
            
            const totalIntake = todayIntake.reduce((total, record) => ({
                calories: total.calories + record.calories,
                carbs: total.carbs + record.carbs,
                protein: total.protein + record.protein,
                fat: total.fat + record.fat
            }), { calories: 0, carbs: 0, protein: 0, fat: 0 });
            
            // 更新进度条
            updateProgressBar('calories', totalIntake.calories, targets.calories);
            updateProgressBar('carbs', totalIntake.carbs, targets.carbs);
            updateProgressBar('protein', totalIntake.protein, targets.protein);
            updateProgressBar('fat', totalIntake.fat, targets.fat);
            
            // 更新摄入列表
            updateIntakeList();
        }

        // 更新单个进度条
        function updateProgressBar(nutrient, current, target) {
            const percentage = target > 0 ? (current / target) * 100 : 0;
            const progressElement = document.getElementById(`${nutrient}-progress`);
            const isOverTarget = percentage > 100;
            
            progressElement.style.width = Math.min(percentage, 100) + '%';
            progressElement.className = `progress-fill ${isOverTarget ? 'over-target' : ''}`;
            
            // 更新文本
            document.getElementById(`${nutrient}-current`).textContent = current.toFixed(1);
            document.getElementById(`${nutrient}-target`).textContent = target.toFixed(1);
            document.getElementById(`${nutrient}-percent`).textContent = percentage.toFixed(1);
        }

                        </div>
                        <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 5px;">
                            ${data.records} 次记录
                        </div>
                    </div>
                `;
            });
            weekOverviewHtml += '</div>';

            // 周总结
            const weekSummary = `
                <div class="nutrition-summary-card">
                    <h5>${weekStart} 至 ${endDate.toISOString().split('T')[0]} 周总结</h5>
                    <div class="nutrition-summary-grid">
                        <div class="nutrition-summary-item">
                            <div class="value">${weekTotal.calories.toFixed(0)}</div>
                            <div class="label">总热量(大卡)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${weekTotal.carbs.toFixed(0)}</div>
                            <div class="label">总碳水(g)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${weekTotal.protein.toFixed(0)}</div>
                            <div class="label">总蛋白(g)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${weekTotal.fat.toFixed(0)}</div>
                            <div class="label">总脂肪(g)</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; text-align: center; font-size: 0.9rem; opacity: 0.9;">
                        共 ${weekRecords.length} 次摄入记录
                    </div>
                </div>
            `;

            weeklyNutritionContainer.innerHTML = weekSummary + weekOverviewHtml;
        }

        // 按时间段筛选饮食
        function filterNutritionByDate() {
            const dateFrom = document.getElementById('nutrition-date-from').value;
            const dateTo = document.getElementById('nutrition-date-to').value;
            
            if (!dateFrom || !dateTo) return;
            
            const fromDate = new Date(dateFrom);
            const toDate = new Date(dateTo);
            toDate.setHours(23, 59, 59, 999);
            
            const filteredRecords = nutritionIntakeRecords.filter(record => {
                const recordDate = new Date(record.timestamp);
                return recordDate >= fromDate && recordDate <= toDate;
            });
            
            displayNutritionRangeStats(filteredRecords, dateFrom, dateTo);
        }

        // 显示时间段饮食统计
        function displayNutritionRangeStats(records, dateFrom, dateTo) {
            const rangeStatsContainer = document.getElementById('nutrition-range-stats');
            
            if (records.length === 0) {
                rangeStatsContainer.innerHTML = '<p style="text-align: center; color: #666;">该时间段内无饮食记录</p>';
                return;
            }

            const totalNutrition = records.reduce((total, record) => ({
                calories: total.calories + record.calories,
                carbs: total.carbs + record.carbs,
                protein: total.protein + record.protein,
                fat: total.fat + record.fat
            }), { calories: 0, carbs: 0, protein: 0, fat: 0 });

            const uniqueDays = new Set(records.map(record => record.timestamp.toDateString())).size;
            const avgCaloriesPerDay = uniqueDays > 0 ? totalNutrition.calories / uniqueDays : 0;

            rangeStatsContainer.innerHTML = `
                <div class="nutrition-summary-card">
                    <h5>${dateFrom} 至 ${dateTo} 饮食统计</h5>
                    <div class="nutrition-summary-grid">
                        <div class="nutrition-summary-item">
                            <div class="value">${totalNutrition.calories.toFixed(0)}</div>
                            <div class="label">总热量(大卡)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${totalNutrition.carbs.toFixed(0)}</div>
                            <div class="label">总碳水(g)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${totalNutrition.protein.toFixed(0)}</div>
                            <div class="label">总蛋白(g)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${totalNutrition.fat.toFixed(0)}</div>
                            <div class="label">总脂肪(g)</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${uniqueDays}</div>
                            <div class="label">记录天数</div>
                        </div>
                        <div class="nutrition-summary-item">
                            <div class="value">${avgCaloriesPerDay.toFixed(0)}</div>
                            <div class="label">日均热量</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; text-align: center; font-size: 0.9rem; opacity: 0.9;">
                        共 ${records.length} 次摄入记录
                    </div>
                </div>
            `;
        }

        // 显示全部饮食历史
        function showAllNutritionHistory() {
            document.getElementById('nutrition-date-from').value = '';
            document.getElementById('nutrition-date-to').value = '';
            displayNutritionRangeStats(nutritionIntakeRecords, '所有记录', '');
        }

        // =============== 饮食数据导出导入功能 ===============

        // 导出饮食数据
        function exportNutritionData() {
            if (nutritionIntakeRecords.length === 0 && Object.keys(nutritionTargets).length === 0) {
                alert('没有饮食数据可以导出！');
                return;
            }

            // 计算统计数据
            const totalCalories = nutritionIntakeRecords.reduce((sum, record) => sum + record.calories, 0);
            const totalDays = new Set(nutritionIntakeRecords.map(record => record.timestamp.toDateString())).size;

            const data = {
                // 饮食数据
                nutritionTargets: nutritionTargets,
                nutritionIntake: nutritionIntakeRecords,
                
                // 导出元数据
                exportDate: new Date().toISOString(),
                version: '1.0',
                type: 'nutrition',
                
                // 统计信息
                summary: {
                    totalRecords: nutritionIntakeRecords.length,
                    totalCalories: totalCalories,
                    totalDays: totalDays,
                    avgCaloriesPerDay: totalDays > 0 ? totalCalories / totalDays : 0,
                    dateRange: {
                        start: nutritionIntakeRecords.length > 0 ? new Date(Math.min(...nutritionIntakeRecords.map(r => r.timestamp))).toISOString() : null,
                        end: nutritionIntakeRecords.length > 0 ? new Date(Math.max(...nutritionIntakeRecords.map(r => r.timestamp))).toISOString() : null
                    }
                }
            };

            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `nutrition_data_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`饮食数据导出成功！\n包含 ${nutritionIntakeRecords.length} 条记录\n总热量: ${totalCalories.toFixed(0)}大卡\n记录天数: ${totalDays}天`);
        }

        // 导入饮食数据
        function importNutritionData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.nutritionIntake && !data.nutritionTargets) {
                        alert('导入文件不包含饮食数据！');
                        return;
                    }

                    let importInfo = '准备导入饮食数据:\n';
                    if (data.nutritionIntake) {
                        importInfo += `- 摄入记录: ${data.nutritionIntake.length} 条\n`;
                    }
                    if (data.nutritionTargets) {
                        importInfo += `- 营养目标: 已包含\n`;
                    }
                    if (data.summary) {
                        importInfo += `- 总热量: ${data.summary.totalCalories?.toFixed(0) || '未知'}大卡\n`;
                        importInfo += `- 记录天数: ${data.summary.totalDays || '未知'}天\n`;
                    }
                    importInfo += '\n导入数据将与现有数据合并，确定要继续吗？';

                    if (confirm(importInfo)) {
                        // 导入营养目标
                        if (data.nutritionTargets) {
                            nutritionTargets = { ...nutritionTargets, ...data.nutritionTargets };
                            localStorage.setItem(NUTRITION_TARGETS_KEY, JSON.stringify(nutritionTargets));
                            fillNutritionTargets();
                        }
                        
                        // 导入摄入记录
                        if (data.nutritionIntake && Array.isArray(data.nutritionIntake)) {
                            const importedRecords = data.nutritionIntake.map(record => ({
                                ...record,
                                timestamp: new Date(record.timestamp),
                                id: Date.now() + Math.random()
                            }));
                            nutritionIntakeRecords = [...nutritionIntakeRecords, ...importedRecords];
                            localStorage.setItem(NUTRITION_INTAKE_KEY, JSON.stringify(nutritionIntakeRecords));
                        }

                        updateNutritionProgress();
                        alert(`饮食数据导入成功！${data.nutritionIntake ? `\n导入了 ${data.nutritionIntake.length} 条摄入记录` : ''}${data.nutritionTargets ? '\n更新了营养目标' : ''}`);
                    }
                } catch (error) {
                    alert('导入文件解析失败，请检查文件格式！');
                    console.error('导入错误:', error);
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        // 清空饮食数据
        function clearNutritionData() {
            if (nutritionIntakeRecords.length === 0) {
                alert('没有饮食记录需要清空！');
                return;
            }

            if (confirm('确定要清空所有饮食记录吗？营养目标将保留，此操作不可撤销！')) {
                nutritionIntakeRecords = [];
                localStorage.setItem(NUTRITION_INTAKE_KEY, JSON.stringify(nutritionIntakeRecords));
                updateNutritionProgress();
                alert('饮食记录已清空！');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
